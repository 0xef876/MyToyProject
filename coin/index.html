<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="../img/logo.png">

    <title>Coin</title>
</head>

<body>
    <!-- Coin 실시간 시세 -->

    <div class="coin">
        <h1>Live Price</h1>
        <div class="coin_price">
            <table>
                <tr>
                    <td><img src="img/btc.png"/></td>
                    <td class="title">Bitcoin</td>
                    <td>USD</td>
                    <td id="btc_usd"></td>
                    <td>KRW</td>
                    <td id="btc_krw"></td>
                </tr>
                <tr>
                                        <td><img src="img/eth.png" /></td>

                    <td class="title">Ethereum</td>
                    <td>USD</td>
                    <td id="eth_usd"></td>
                    <td>KRW</td>
                    <td id="eth_krw"></td>
                </tr>
                <tr>
                                        <td><img src="img/doge.png" /></td>

                    <td class="title">DogeCoin</td>
                    <td>USD</td>
                    <td id="doge_usd"></td>
                    <td>KRW</td>
                    <td id="doge_krw"></td>
                </tr>
                <tr>
                                        <td><img src="img/xrp.png" /></td>

                    <td class="title">Ripple</td>
                    <td>USD</td>
                    <td id="xrp_usd"></td>
                    <td>KRW</td>
                    <td id="xrp_krw"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
